<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1 id="logo">Beepedia</h1>
    </header>
    <main>
        <section id="formulario">
            <a href="../index.html" class="volver">❮ Volver</a>
            <h1>Sugerencias y recomendaciones</h1>
            <p>Escribe tus sugerencias, experiencias y recomendaciones que desees compartir.</p>
            <form>
                <div class="contenedor">
                    <label for="name">Nombre completo</label>
                    <input type="text" name="name" class="caja" placeholder="nombre completo">
                </div>
                <div class="contenedor">
                    <label for="mail">Correo electrónico</label>
                    <input type="email" name="mail" class="caja" placeholder="correo electrónico">
                </div>
                <div class="contenedor">
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" class="caja" placeholder="asunto">
                </div>
                <div class="contenedor">
                    <label for="comment">Deja un comentario aquí</label>
                    <textarea name="comment" id="comment" rows="8" placeholder="Tu comentario"></textarea>
                </div>
                <button type="submit" class="enviar">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="logotipo">
            <img src="../img/obrera.png" alt="">
            <h1 id="logo2">Beepedia</h1>
        </div>
        <div id="creador">
            <p>Creado por Emily García Montes</p>
        </div>
    </footer>
</body>

</html>
